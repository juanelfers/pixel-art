<!DOCTYPE html>
<html>
  <head>
    <title>Pixel Art Canvas</title>
    <style>
        #saved canvas {
            width: 100px;
            margin: 20px;
        }
    </style>
  </head>
  <body>
    <canvas
      id="pixelCanvas"
      width="320"
      height="320"
      style="border: 1px solid black"
    ></canvas>

    <input type="color" />

    <button id="save">Save</button>
    <button id="clear">Clear</button>

    <div id="saved"></div>

    <script src="script.js"></script>
  </body>
</html>
